{% extends "base.html" %}

{% block content %}
<h1>Your goals</h1>

  {% for habit in habits %}
    <div>
      <div>{{ habit }}</div>
      <div>Last updated at: {{ habit.last_updated }}</div>
      <p><a href="{% url 'daily-record' habit_pk=habit.pk %}">Update records</a></p>
      <ul>
        {% for record in habit.daily_records.all %}
          <li>{{ record.date }}: {{ record.quantity }}</li>
        {% endfor %}
      </ul>      
    </div>
  {% endfor %}
{% endblock %}
